<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.dropseed.dev/favicon.ico">

    <meta property="og:type" content="website" />

    <meta property="og:site_name" content="Barrel" />
    <link rel="preconnect" href="https://fonts.gstatic.com">

        }

<body class="min-h-screen flex sm:items-center justify-center">
    <div class="pb-10">
        <div class="text-center">
            <h1 class="font-extrabold text-4xl mt-8 sm:mt-0">Barrel</h1>

            <div class="bg-gray-900 mt-8 text-white rounded px-4 py-2 shadow">
                {% code "console" %}
                $ curl -sSL https://barrel.dev/install.py | python3 - <pypi_package_name>
                {% endcode %}
            </div>
            <a class="mt-8 font-medium text-sm hover:underline inline-block" href="https://github.com/dropseed/barrel">Learn more at github.com/dropseed/barrel â†’</a>
